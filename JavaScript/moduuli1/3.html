<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <p id="target"></p>
<script>
      const luku1 = prompt('Anna eka luku');
      const luku2 = prompt('Anna toka luku');
      const luku3 = prompt('Anna kolmas luku');
      let summa = Number(luku1) + Number(luku2) + Number(luku3);
      let keskimaara = summa/3;
      document.querySelector('#target').innerHTML = 'Summa on ' + summa + ', keskimäärä on ' + keskimaara;
</script>
</body>
</html>
