<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
    <p id="target"></p>
<script>
      const square = confirm('Should I calculate the square root?');
      if (square == true) {
        const number = prompt('Give me a number.');
        let calculation = Math.sqrt(number);
        document.querySelector('#target').innerHTML = calculation;
    } else if (square == false) {
        document.querySelector('#target').innerHTML = 'The square root is not calculated.';
    }
</script>
</body>
</html>
