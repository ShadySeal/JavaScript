<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <p id="target"></p>
<script>
    const numbers = [];
    while (true) {
        const number = +prompt('Enter a number.');
        numbers.push(number);
        if (number == 0) {
            break;
        }
    }
    numbers.sort(function(a, b) {
        return a - b;
    });
    numbers.reverse();
    for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }
</script>
</body>
</html>
