<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
    <p id="target"></p>
<script>
    const numbers = [];
    while (true) {
        const number = +prompt('Enter a number.');
        if (numbers.includes(number)) {
            alert('Number has already been entered.');
            break;
        }
        numbers.push(number);
    }
    for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
    }
</script>
</body>
</html>
