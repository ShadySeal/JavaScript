<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
    <p id="target"></p>
    <ul id="list"></ul>
<script>
    function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }
    const dice = [];
    while(true) {
        let roll = rollDice();
        dice.push(roll);
        if (roll == 6) {
            break;
        }
    }
    const list = document.querySelector('#list');
    for (let i = 0; i < dice.length; i++) {
        list.innerHTML += `<li>${dice[i]}</li>`;
    }
</script>
</body>
</html>
