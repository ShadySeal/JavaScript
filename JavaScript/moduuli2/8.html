<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
    <p id="target"></p>
    <script>
        function concat(array) {
            let result = '';
            for (let i = 0; i < array.length; i++) {
                result += array[i];
            }
            return result;
        }

        const array = ['Johnny', 'DeeDee', 'Joey', 'Marky'];
        const result = concat(array);
        document.querySelector('#target').innerHTML = result;
    </script>
</body>
</html>
